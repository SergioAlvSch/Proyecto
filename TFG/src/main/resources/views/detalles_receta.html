<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${receta.title}">Detalles Receta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    h2 {
      color: #2980b9;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    ul, ol {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${receta.title}"></h1>
  <img th:src="${receta.image}" alt="Recipe Image"/>

  <h2>Ingredientes:</h2>
  <ul>
    <li th:each="ingrediente : ${receta.extendedIngredients}" th:text="${ingrediente.original}"></li>
  </ul>

  <h2>Instrucciones:</h2>
  <ol th:if="${not #lists.isEmpty(receta.analyzedInstructions)}">
    <li th:each="step : ${receta.analyzedInstructions[0].steps}" th:text="${step.step}"></li>
  </ol>
  <p th:if="${#lists.isEmpty(receta.analyzedInstructions)}">No hay instrucciones disponibles para esta receta.</p>

  <a href="/conversation">Volver a la b√∫squeda</a>
</div>
</body>
</html>
