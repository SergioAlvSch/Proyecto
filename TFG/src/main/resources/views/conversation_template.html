<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 1px 0 rgba(0,0,0,.06),0 2px 5px 0 rgba(0,0,0,.2);
      padding: 20px;
    }
    .recipe {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .recipe img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    form {
      margin-bottom: 20px;
    }
    .form-group {
      display: flex; /* Utiliza flexbox para alinear horizontalmente */
      align-items: center; /* Alinea verticalmente en el centro */
      margin-bottom: 10px; /* Espaciado entre grupos */
    }
    label {
      width: 150px; /* Ancho fijo para las etiquetas */
      margin-right: 10px; /* Espacio entre la etiqueta y el campo */
    }
    input[type="text"] {
      flex-grow: 1; /* Permite que el campo de entrada ocupe el espacio restante */
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box; /* Incluye padding y borde en el ancho total */
    }
    input[type="number"] {
      width: 60px; /* Ancho fijo para el campo de número */
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box; /* Incluye padding y borde en el ancho total */
    }
    input[type="submit"] {
      display: block;
      width: 200px;
      padding: 10px 20px;
      margin: 20px auto; /* Centra el botón */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h1 {
      text-align: center; /* Centra el título */
    }
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }
    .user-message {
      background-color: #dcf8c6;
      margin-left: auto;
    }
    .bot-message {
      background-color: #f1f0f0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Búsqueda de Recetas</h1>

  <form id="peticionForm">
    <label for="peticion">Describe tu petición:</label>
    <input type="text" id="peticion" name="peticion" placeholder="Ej: En mi nevera tengo tomate, pollo y queso" required style="width: 80%; padding: 10px"/>
    <input type="submit" value="Procesar"/>
  </form>

  <div id="chat-container" class="chat-container"></div>

  <script>
    document.getElementById('peticionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var peticion = document.getElementById('peticion').value;

      // Agregar mensaje del usuario
      addMessage(peticion, 'user-message');

      fetch('/conversation/procesar', {
        method: 'POST',
        body: JSON.stringify({ texto: peticion }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(response => response.json())
              .then(data => {
                // Agregar respuesta del bot
                addMessage(data.respuesta, 'bot-message');
              })
              .catch(error => {
                console.error('Error:', error);
                addMessage('Lo siento, hubo un error al procesar tu solicitud.', 'bot-message');
              });

      document.getElementById('peticion').value = ''; // Limpiar el campo de entrada
    });

    function addMessage(message, className) {
      var chatContainer = document.getElementById('chat-container');
      var messageElement = document.createElement('div');
      messageElement.className = 'message ' + className;
      messageElement.textContent = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll al final
    }
  </script>
</div>
</body>
</html>
