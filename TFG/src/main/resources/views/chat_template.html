<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con LMStudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #8CCDF6;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        header img {
            max-height: 100px;
            vertical-align: middle;
        }
        header h1 {
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;
            vertical-align: middle;
        }
        .content{
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .nav-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #e6f3ff;
            color: #333;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #d1e8ff;
        }
        #chatForm {
            width: 100%;
            margin-bottom: 20px;
        }
        #mensaje {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chat-container {
            border: 1px solid #ddd;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            width: calc(100% - 42px);
            background-color: white;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e6f3ff;
            text-align: right;
        }
        .bot-message {
            background-color: #f0f0f0;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #8CCDF6;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #8CCDF6;
        }
    </style>
</head>
<body>
<header>
    <img src="/images/Logo.png" alt="Logo de la Aplicación">
    <h1>Chat con IA</h1>
    <div class="nav-buttons">
        <button class="nav-button" onclick="window.location.href='/'">Menú Principal</button>
        <button class="nav-button" onclick="window.location.href='/recetas'">Recetas</button>
        <button class="nav-button" onclick="window.location.href='/noticias'">Noticias</button>
        <button class="nav-button" onclick="window.location.href='/tiempo'">Tiempo</button>
    </div>
</header>
<div class="content">
<form id="chatForm">
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje aquí" required>
    <button type="submit" class="submit-button">Enviar</button>
</form>
    <div id="chat-container"></div>
</div>

<script>
    document.getElementById('chatForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var mensaje = document.getElementById('mensaje').value;

        addMessage(mensaje, 'user-message');
        addMessage('Procesando...', 'bot-message processing');

        fetch('/chat/procesar', {
            method: 'POST',
            body: JSON.stringify({ texto: mensaje }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedResponse = '';
                let responseUpdated = false;

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            if (!responseUpdated) {
                                console.log("Respuesta completa recibida:", accumulatedResponse);
                                updateLastMessage(accumulatedResponse.trim());
                                responseUpdated = true;
                            }
                            return;
                        }
                        const chunk = decoder.decode(value);
                        accumulatedResponse += chunk;
                        readStream();
                    });
                }

                readStream();
            })
            .catch(error => {
                console.error('Error:', error);
                updateLastMessage('Lo siento, hubo un error al procesar tu solicitud. Por favor, intenta de nuevo.');
            });

        document.getElementById('mensaje').value = '';
    });

    function addMessage(message, className) {
        console.log("Añadiendo mensaje:", message, "Clase:", className);
        var chatContainer = document.getElementById('chat-container');
        var messageElement = document.createElement('div');
        messageElement.className = 'message ' + className;
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateLastMessage(message) {
        console.log("Actualizando último mensaje con:", message);
        var chatContainer = document.getElementById('chat-container');
        var lastMessage = chatContainer.querySelector('.processing'); // Busca el último mensaje "procesando"
        if (lastMessage) {
            lastMessage.textContent = message; // Actualiza su contenido
            lastMessage.classList.remove('processing'); // Quita la clase "processing"
        } else {
            addMessage(message, 'bot-message'); // Si no hay ninguno, crea uno nuevo (debería ser raro)
        }
        chatContainer.scrollTop = chatContainer.scrollHeight; // Asegura que el scroll esté al final
    }
</script>
</body>
</html>
