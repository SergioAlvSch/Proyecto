<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente del Tiempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    header img {
      max-height: 50px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-left: 10px;
      font-size: 24px;
      vertical-align: middle;
    }
    .content {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .nav-buttons {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .nav-button {
      padding: 10px 20px;
      background-color: #e6f3ff;
      color: #333;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav-button:hover {
      background-color: #d1e8ff;
    }
    #peticionForm {
      width: 100%;
      margin-bottom: 20px;
    }
    #peticion {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #chat-container {
      border: 1px solid #ddd;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      width: calc(100% - 42px);
      background-color: white;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e6f3ff;
      text-align: right;
    }
    .bot-message {
      background-color: #f0f0f0;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
    }
    .submit-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .submit-button:hover {
      background-color: #45a049;
    }
    .results-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .result-box {
      width: 48%;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      height: 400px;
      overflow-y: auto;
    }

    .result-box h3 {
      margin-top: 0;
      color: #4CAF50;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #pronostico-content {
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
<header>
  <img src="" alt="Logo de la Aplicación">
  <h1>Asistente del Tiempo</h1>
  <div class="nav-buttons">
    <button class="nav-button" onclick="window.location.href='/'">Menú Principal</button>
    <button class="nav-button" onclick="window.location.href='/recetas'">Recetas</button>
    <button class="nav-button" onclick="window.location.href='/noticias'">Noticias</button>
    <button class="nav-button" onclick="window.location.href='/chat'">Chat</button>
  </div>
</header>
<div class="content">
  <form id="peticionForm">
    <input type="text" id="peticion" placeholder="Escribe tu consulta sobre el tiempo" required>
    <button type="submit" class="submit-button">Enviar</button>
  </form>
  <div class="results-container">
    <div id="pronostico-container" class="result-box">
      <h3>Pronóstico del Tiempo</h3>
      <pre id="pronostico-content"></pre>
    </div>
    <div id="consejo-container" class="result-box">
      <h3>Consejo de Ropa</h3>
      <pre id="consejo-content"></pre>
    </div>
  </div>
</div>
<script>
  document.getElementById('peticionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const peticion = document.getElementById('peticion').value;
    const pronosticoContent = document.getElementById('pronostico-content');
    const consejoContent = document.getElementById('consejo-content');

    pronosticoContent.textContent = 'Obteniendo pronóstico...';
    consejoContent.textContent = 'Generando recomendaciones...';

    fetch('/tiempo/procesar', {
      method: 'POST',
      body: JSON.stringify({ texto: peticion }),
      headers: { 'Content-Type': 'application/json' }
    })
            .then(response => response.json())
            .then(data => {
              pronosticoContent.textContent = JSON.stringify(data.pronostico, null, 2) || 'No hay datos disponibles';
              consejoContent.textContent = data.consejo || 'No hay recomendaciones disponibles';
            })
            .catch(error => {
              console.error('Error:', error);
              pronosticoContent.textContent = 'Error al obtener el pronóstico';
              consejoContent.textContent = 'Error al generar recomendaciones';
            });

    document.getElementById('peticion').value = '';
  });

  function addMessage(message, className) {
    console.log("Añadiendo mensaje:", message, "Clase:", className);
    var chatContainer = document.getElementById('chat-container');
    var messageElement = document.createElement('div');
    messageElement.className = 'message ' + className;
    messageElement.textContent = message;
    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function updateLastMessage(message) {
    console.log("Actualizando último mensaje con:", message);
    var chatContainer = document.getElementById('chat-container');
    var lastMessage = chatContainer.lastElementChild;

    // Reemplazar saltos de línea con <br>
    message = message.replace(/\n/g, '<br>');

    if (lastMessage && lastMessage.classList.contains('processing')) {
      if (message === "Procesando petición..." || message === "Obteniendo pronóstico..." || message === "Traduciendo respuesta...") {
        lastMessage.textContent = message;
      } else {
        lastMessage.innerHTML = message; // Usar innerHTML en lugar de textContent
        lastMessage.classList.remove('processing');
      }
    } else {
      var messageElement = document.createElement('div');
      messageElement.className = 'message ' + (message === "Procesando petición..." || message === "Obteniendo pronóstico..." || message === "Traduciendo respuesta..." ? 'bot-message processing' : 'bot-message');
      messageElement.innerHTML = message; // Usar innerHTML
      chatContainer.appendChild(messageElement);
    }
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
</script>
</body>
</html>
