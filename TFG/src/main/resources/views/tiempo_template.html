<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente del Tiempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    header img {
      max-height: 50px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-left: 10px;
      font-size: 24px;
      vertical-align: middle;
    }
    .content {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .nav-buttons {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .nav-button {
      padding: 10px 20px;
      background-color: #e6f3ff;
      color: #333;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav-button:hover {
      background-color: #d1e8ff;
    }
    #peticionForm {
      width: 100%;
      margin-bottom: 20px;
    }
    #peticion {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #chat-container {
      border: 1px solid #ddd;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      width: calc(100% - 42px);
      background-color: white;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e6f3ff;
      text-align: right;
    }
    .bot-message {
      background-color: #f0f0f0;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
    }
    .submit-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<header>
  <img src="" alt="Logo de la Aplicación">
  <h1>Asistente del Tiempo</h1>
  <div class="nav-buttons">
    <button class="nav-button" onclick="window.location.href='/'">Menú Principal</button>
    <button class="nav-button" onclick="window.location.href='/recetas'">Recetas</button>
    <button class="nav-button" onclick="window.location.href='/noticias'">Noticias</button>
    <button class="nav-button" onclick="window.location.href='/chat'">Chat</button>
  </div>
</header>
<div class="content">
<form id="peticionForm">
  <input type="text" id="peticion" placeholder="Escribe tu consulta sobre el tiempo" required>
  <button type="submit" class="submit-button">Enviar</button>
</form>
<div id="chat-container"></div>
</div>
<script>
  function fetchWithRetry(url, options, maxRetries = 3) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 1800000); // 30 minutos
    options.signal = controller.signal;

    return fetch(url, options)
            .then(response => {
              clearTimeout(timeoutId);
              return response;
            })
            .catch(error => {
              clearTimeout(timeoutId);
              if (maxRetries > 0 && error.name !== 'AbortError') {
                console.log(`Reintentando... Intentos restantes: ${maxRetries - 1}`);
                return fetchWithRetry(url, options, maxRetries - 1);
              }
              throw error;
            });
  }

  document.getElementById('peticionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var peticion = document.getElementById('peticion').value;

    addMessage(peticion, 'user-message');
    addMessage('Procesando...', 'bot-message processing');

    fetchWithRetry('/tiempo/procesar', {
      method: 'POST',
      body: JSON.stringify({ texto: peticion }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              const reader = response.body.getReader();
              const decoder = new TextDecoder();
              let buffer = '';

              function readChunk() {
                return reader.read().then(({ done, value }) => {
                  if (done) {
                    console.log("Stream completo");
                    if (buffer) {
                      processBuffer(buffer);
                    }
                    return;
                  }

                  const chunk = decoder.decode(value, { stream: true });
                  console.log("Chunk recibido:", chunk);
                  buffer += chunk;

                  processBuffer(buffer);

                  return readChunk();
                });
              }

              function processBuffer(bufferContent) {
                console.log("Procesando buffer:", bufferContent);
                let jsonStart = 0;
                let jsonEnd = bufferContent.indexOf('}', jsonStart);

                while (jsonEnd !== -1) {
                  try {
                    const jsonString = bufferContent.slice(jsonStart, jsonEnd + 1);
                    const data = JSON.parse(jsonString);
                    updateLastMessage(data.respuesta);
                    jsonStart = jsonEnd + 1;
                    jsonEnd = bufferContent.indexOf('}', jsonStart);
                  } catch (error) {
                    jsonEnd = bufferContent.indexOf('}', jsonEnd + 1);
                  }
                }

                buffer = bufferContent.slice(jsonStart);
              }

              return readChunk();
            })
            .catch(error => {
              console.error('Error:', error);
              if (error.name === 'AbortError') {
                updateLastMessage('La solicitud ha tardado demasiado. Por favor, intenta de nuevo.');
              } else {
                updateLastMessage('Lo siento, hubo un error al procesar tu solicitud. Por favor, intenta de nuevo más tarde.');
              }
            });

    document.getElementById('peticion').value = '';
  });

  function addMessage(message, className) {
    console.log("Añadiendo mensaje:", message, "Clase:", className);
    var chatContainer = document.getElementById('chat-container');
    var messageElement = document.createElement('div');
    messageElement.className = 'message ' + className;
    messageElement.textContent = message;
    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function updateLastMessage(message) {
    console.log("Actualizando último mensaje con:", message);
    var chatContainer = document.getElementById('chat-container');
    var lastMessage = chatContainer.lastElementChild;

    // Reemplazar saltos de línea con <br>
    message = message.replace(/\n/g, '<br>');

    if (lastMessage && lastMessage.classList.contains('processing')) {
      if (message === "Procesando petición..." || message === "Obteniendo pronóstico..." || message === "Traduciendo respuesta...") {
        lastMessage.textContent = message;
      } else {
        lastMessage.innerHTML = message; // Usar innerHTML en lugar de textContent
        lastMessage.classList.remove('processing');
      }
    } else {
      var messageElement = document.createElement('div');
      messageElement.className = 'message ' + (message === "Procesando petición..." || message === "Obteniendo pronóstico..." || message === "Traduciendo respuesta..." ? 'bot-message processing' : 'bot-message');
      messageElement.innerHTML = message; // Usar innerHTML
      chatContainer.appendChild(messageElement);
    }
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
</script>
</body>
</html>
