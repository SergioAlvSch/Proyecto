<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Tiempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-container {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e6f3ff;
      text-align: right;
    }
    .bot-message {
      background-color: #f0f0f0;
    }
    button, input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Consulta de Tiempo</h1>
  <button onclick="location.href='/recetas'">Ir a Recetas</button>
  <button onclick="location.href='/noticias'">Ir a Noticias</button>
  <button onclick="location.href='/'">Volver a Inicio</button>

  <form id="tiempoForm">
    <label for="consulta">Describe tu viaje:</label>
    <input type="text" id="consulta" name="consulta" placeholder="Ej: En tres días me voy una semana a París" required/>
    <input type="submit" value="Consultar Tiempo"/>
  </form>

  <div id="chat-container" class="chat-container"></div>

  <script>
    document.getElementById('tiempoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var consulta = document.getElementById('consulta').value;

      addMessage(consulta, 'user-message');

      fetch('/tiempo/procesar', {
        method: 'POST',
        body: JSON.stringify({ texto: consulta }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
              .then(response => response.json())
              .then(data => {
                addMessage(data.respuesta, 'bot-message');
              })
              .catch(error => {
                console.error('Error:', error);
                addMessage('Lo siento, hubo un error al procesar tu solicitud.', 'bot-message');
              });

      document.getElementById('consulta').value = '';
    });

    function addMessage(message, className) {
      var chatContainer = document.getElementById('chat-container');
      var messageElement = document.createElement('div');
      messageElement.className = 'message ' + className;
      messageElement.textContent = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</div>
</body>
</html>
