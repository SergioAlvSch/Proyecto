<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      min-height: 100vh;
    }

    header {
      background-color: #8CCDF6;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    header img {
      max-height: 100px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      margin-left: 10px;
      font-size: 24px;
      vertical-align: middle;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      min-height: 0;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0;
      width: 100vw;
      height: 100%;
      min-height: 0;
    }

    .grid-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      min-height: 0;
      min-width: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: filter 0.3s;
      filter: brightness(0.9);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .grid-button:hover {
      filter: brightness(1.1);
    }
    .recetas { background-image: url('/images/recetas-bg.png'); }
    .noticias { background-image: url('/images/noticias-bg.png'); }
    .tiempo { background-image: url('/images/tiempo-bg.png'); }
    .chat { background-image: url('/images/chat-bg.png'); }
    .grid-button span {
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px #000;
    }
    .grid-button::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }
  </style>
</head>
<body>
<header>
  <img src="/images/Logo.png" alt="Logo de la Aplicación">
  <h1>LIAN</h1>
</header>

<div class="container">
  <div class="grid-buttons">
    <a href="/recetas" class="grid-button recetas"><span>Buscar Recetas</span></a>
    <a href="/noticias" class="grid-button noticias"><span>Leer Noticias</span></a>
    <a href="/tiempo" class="grid-button tiempo"><span>Consultar Tiempo</span></a>
    <a href="/chat" class="grid-button chat"><span>Chat con IA</span></a>
  </div>
</div>
</body>
</html>
