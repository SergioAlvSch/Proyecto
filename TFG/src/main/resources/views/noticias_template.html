<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        header img {
            max-height: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;
            vertical-align: middle;
        }
        .content {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .nav-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #e6f3ff;
            color: #333;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #d1e8ff;
        }
        #peticionForm {
            width: 100%;
            margin-bottom: 20px;
        }
        #peticion {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chat-container {
            border: 1px solid #ddd;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            width: calc(100% - 42px);
            background-color: white;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e6f3ff;
            text-align: right;
        }
        .bot-message {
            background-color: #f0f0f0;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <img src="" alt="Logo de la Aplicación">
    <h1>Asistente de Noticias</h1>
    <div class="nav-buttons">
        <button class="nav-button" onclick="window.location.href='/'">Menú Principal</button>
        <button class="nav-button" onclick="window.location.href='/recetas'">Recetas</button>
        <button class="nav-button" onclick="window.location.href='/tiempo'">Tiempo</button>
        <button class="nav-button" onclick="window.location.href='/chat'">Chat</button>
    </div>
</header>
<div class="content">
<form id="peticionForm">
    <input type="text" id="peticion" placeholder="Ingresa la URL del feed RSS" required>
    <button type="submit" class="submit-button">Enviar</button>
</form>
<div id="chat-container"></div>
</div>
<script>
    document.getElementById('peticionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var peticion = document.getElementById('peticion').value;

        var submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        addMessage(peticion, 'user-message');
        addMessage('Procesando...', 'bot-message processing');

        fetch('/noticias/procesar', {
            method: 'POST',
            body: JSON.stringify({ texto: peticion }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text(); // Cambiamos a text() en lugar de usar un reader
            })
            .then(text => {
                console.log("Respuesta completa:", text);
                updateLastMessage(text.trim());
                submitButton.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                updateLastMessage('Lo siento, hubo un error al procesar tu solicitud. Por favor, intenta de nuevo.');
                submitButton.disabled = false;
            });

        document.getElementById('peticion').value = '';
    });

    function addMessage(message, className) {
        console.log("Añadiendo mensaje:", message, "Clase:", className);
        var chatContainer = document.getElementById('chat-container');
        var messageElement = document.createElement('div');
        messageElement.className = 'message ' + className;
        messageElement.textContent = message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateLastMessage(message) {
        console.log("Actualizando último mensaje con:", message);
        var chatContainer = document.getElementById('chat-container');
        var lastMessage = chatContainer.querySelector('.processing');
        if (lastMessage) {
            lastMessage.innerHTML = message.replace(/\n/g, '<br>').replace(/\((https[^)]+)\)/g, '(<a href="$1" target="_blank">$1</a>)');
            lastMessage.classList.remove('processing');
        } else {
            addMessage(message.replace(/\n/g, '<br>').replace(/\((https[^)]+)\)/g, '(<a href="$1" target="_blank">$1</a>)'), 'bot-message');
        }
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>
</body>
</html>
